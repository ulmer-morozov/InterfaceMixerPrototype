<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta property="og:image" content="https://ulmer-morozov.github.io/InterfaceMixerPrototype/assets/images/screen.png"/>

    <title>Mixer Prototype. Alpha Cru</title>
    <meta name="description" content="Учебный проект: \"Прототипирование интерфейсов\". БВШД: Дизайн в интерактивной среде.">
    <meta name="author" content="Ulmer-Morozov">
    <meta name="pinterest" content="nopin" />

    <link href='https://fonts.googleapis.com/css?family=Prosto+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="team">
        <ul>
          <li>Денис Чичкин</li>
          <li>Женя Ошкина</li>
          <li>Леша Масальский</li>
          <li>Митя Ульмер-Морозов</li>
        </ol>
    </div>

    <!-- Страница #1 -->
    <!-- Содержимое экрана -->
    <div id="page-1" class="phone-content">

        <!-- Движущиеся задние фоны -->
        <div class="bg-container">
            <div class="left-bg side-bg"></div>
            <div class="right-bg side-bg"></div>
        </div>

        <div class="start-shuffle-logo"></div>
        <div class="start-shuffle-text">Mix your apps
            <br/>for an unpredictible
            <br/>results</div>
        <a class="start-shuffle big-button">Get started</a>

    </div>

    <!-- Страница #2 -->
    <!-- Содержимое экрана -->
    <div id="page-2" class="phone-content init">

        <!-- Движущиеся задние фоны -->
        <div class="bg-container">
            <div id="app-container-left" class="app-container"></div>
            <div id="app-container-right" class="app-container"></div>
        </div>

        <div class="app-labels-title">We Got Something</div>
        <div class="app-labels">
            <div class="leftAppLabel app-label"></div>
            <div class="rightAppLabel app-label"></div>
        </div>

        <!-- Верхнее меню -->
        <div class="nav-bar-header">
            <div class="status-bar"></div>
            <div class="logo"></div>
        </div>

        <!-- Элементы управления -->
        <!-- Когда комбинация еще не подобрана -->
        <div class="start-shuffle big-button">Gо random</div>

        <a class="restart-shuffle big-button">Rerandomize</a>
        <a class="check-out big-button">Check this out</a>

    </div>

    <!-- Страница #3 -->
    <!-- Содержимое экрана -->
    <div id="page-3" class="phone-content init">

        <video src="assets/videos/grndr.mp4" class="combinationVideo"></video>

        <!-- Элементы управления -->
        <!-- Когда комбинация еще не подобрана -->
        <div class="start-shuffle-after-video big-button">Rerandomize</div>

    </div>


    <!-- Сам телефон -->
    <div class="phone-bg"> </div>


    <script src="assets/js/jquery-2.2.2.min.js"></script>
    <script src="assets/js/index.js"></script>

</body>

</html>
